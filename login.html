<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conect Edu Login</title>
 <link rel = 'stylesheet' href="style1.css">
</head>
<body>
  <div class="header">
    Conect Edu
    <label class="toggle">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <div class="tab-buttons">
      <button id="loginTab" class="active">Login</button>
      <button id="adminTab">Admin Login</button>
    </div>

    <div id="loginSection" class="section active">
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="links">
          <a href="#">Forgot Password?</a>
          <a href="#">Sign Up</a>
        </div>
      </form>
    </div>

    <div id="adminSection" class="section">
      <form>
        <input type="email" placeholder="Admin Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Admin Login</button>
        <div class="links">
          <a href="#">Forgot Password?</a>
          <a href="#">Sign Up</a>
        </div>

        <h4>Apply to your desired School</h4>
        <input type="text" placeholder="School Name" />
        <input type="email" placeholder="School Email" />
        <input type="datetime-local" placeholder="Virtual Meeting Date" />
        <input type="url" placeholder="School Website" />
        <input type="text" placeholder="Social Links" />
        <button type="submit">Submit Application</button>
      </form>
    </div>
  </div>

  <script>
    const loginTab = document.getElementById("loginTab");
    const adminTab = document.getElementById("adminTab");
    const loginSection = document.getElementById("loginSection");
    const adminSection = document.getElementById("adminSection");
    const darkToggle = document.getElementById("darkModeToggle");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      adminTab.classList.remove("active");
      loginSection.classList.add("active");
      adminSection.classList.remove("active");
    });

    adminTab.addEventListener("click", () => {
      adminTab.classList.add("active");
      loginTab.classList.remove("active");
      adminSection.classList.add("active");
      loginSection.classList.remove("active");
    });

    darkToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark", darkToggle.checked);
    });
  </script>
</body>
</html>
